<html>

    <head>
        <title>Porównanie produktów na x-kom.pl</title>
        <link rel="stylesheet" href="./popup.css">
    </head>

    <body>
        <label class="switch">
            <input id="onoffswitch" type="checkbox" checked>
            <span class="switch-slider round"></span>
        </label>
        <img src="./icons/128.png">
        <h3>Wybierz liczbe kolumn</h3>
        <input type="range" id="slider" min="4" max="10" step="1" value="5">
        <div class="cols-slider">
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>10</p>
        </div>

        <script src="./popup.js"></script>
    </body>

</html>
